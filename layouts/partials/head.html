  href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
/>

<!-- Initiate a low-priority, asynchronous fetch that gets applied to the page only after itâ€™s arrived. Works in all browsers with JavaScript enabled. -->
<link
  rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
  media="print"
  onload="this.media='all'"
/>
